<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <header>
            <h1>Convert Money</h1>
        </header>
        <main>
            <label class="label-convert">Converter <b>de</b>
                <select class="select">
                    <option class="option">R$ Real Brasileiro</option>
                </select>
            </label>
            <label class="label-convert">Converter <b>Para</b>
                <select class="select" id="select-coin">
                    <option class="option">U$$ Dólar Americano</option>
                    <option class="option" id="option-euro">€ Euro</option>
                    <option class="option" id="option-bitcoin"> Bitcoin </option>
                </select>
            </label>
            <label class="label-convert">Valor
                <input placeholder="R$ 10.000,00" id="input-value">
            </label>
            <button id="button-convert" type="button">Converter</button>
            <section>
                <img id="img-brasil" src="./assets/brasil.png" alt="banderia-brasil">
                <p id="paragraph-real">Real</p>
                <p id="paragraph-value">R$ 10.000,00</p>
                <img id="arrow-down" src="./assets/ArrowDown.jpg" alt="arrow-down">
                <img id="current-img" src="./assets/EUA.jpg" alt="bandeira-eua">
                <p id="paragraph-changed-coin">Dólar Americano</p>
                <p id="paragraph-value-converted">U$$ 2.000,00</p>

            </section>
        </main>
    </div>
    
</body>
<script src="./scripts.js"></script>

</html>
